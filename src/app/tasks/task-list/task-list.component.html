<div>
    <div class="row">
        <div class="col-9">
            <h4>Task List</h4>
        </div>
        <div class="col-3">
            <button class="btn btn-sm btn-primary"
                    (click)="addTask()">Add A Task</button>
        </div>
    </div>
    <hr>
    <h5>Filter</h5>
    <div class="form-check form-check-inline">
        <input 
            class="form-check-input" 
            type="checkbox" 
            id="inlineCheckbox1" 
            value="option1" 
            checked [disabled]="inProgressCount == 0" (click)="showInProgress = !showInProgress; filterTasks()">
        <label class="form-check-label" for="inlineCheckbox1">In Progress ({{inProgressCount}})</label>
    </div>

    <div class="form-check form-check-inline">
        <input 
            class="form-check-input" 
            type="checkbox" 
            id="inlineCheckbox2" 
            value="option2" 
            checked [disabled]="completeCount == 0" (click)="showComplete = !showComplete; filterTasks()">
        <label class="form-check-label" for="inlineCheckbox2">Complete ({{completeCount}})</label>
    </div>

    <div class="form-check form-check-inline">
        <input 
            class="form-check-input" 
            type="checkbox" 
            id="inlineCheckbox3" 
            value="option3" 
            checked [disabled]="onHoldCount == 0" (click)="showOnHold = !showOnHold; filterTasks()">
        <label class="form-check-label" for="inlineCheckbox3">On Hold ({{onHoldCount}})</label>
    </div>

    <div class="form-check form-check-inline">
        <input 
            class="form-check-input" 
            type="checkbox" 
            id="inlineCheckbox4" 
            value="option4" 
            checked [disabled]="deferredCount == 0" (click)="showDeferred = !showDeferred; filterTasks()">
        <label class="form-check-label" for="inlineCheckbox4">Deferred ({{deferredCount}})</label>
    </div>
                    
    <hr>
    
    <app-task-item 
        *ngFor="let task of tasks; let i = index" 
        [task]="task"
        (click)="setActiveTask(task.id)"
        ></app-task-item>
    <p *ngIf="tasks.length === 0">No results! <span *ngIf="pristineTasks.length > 0">Use the filters to display tasks.</span></p>
</div>
