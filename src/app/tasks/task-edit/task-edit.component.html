<h4>Editing Task</h4>
<hr>
<form>
  <div class="form-group">
    <label for="taskname">Name:</label>
    <input class="form-control" name="taskname" type="text" [ngModel]="task.name">
  </div>
  <div class="form-group">
    <label for="taskstatus">Status:</label>
    <select class="form-control" name="taskstatus" id="taskstatus">
      <option value="in-progress">In Progress</option>
      <option value="on-hold">On Hold</option>
      <option value="suspended">Suspended</option>
      <option value="Deferred">Deferred</option>
    </select>
  </div>
  <hr>
  <div class="row">
    <div class="col-4">
      <div class="form-group">
          <label>POC:</label>
          <br>
          <input type="text">
          <button class="btn btn-sm btn-default">X</button>
      </div>
    </div>
    <div class="col-4">
        <div class="form-group">
            <label>Date Opened:</label>
            <input class="form-control" type="date">
        </div>
      </div>
      <div class="col-4">
        <div class="form-group">
            <label>Date Closed:</label>
            <input class="form-control" type="date">
        </div>
      </div>
  </div>
  <hr>
  <div class="form-group">
    <label for="task-background">Background:</label>
    <textarea name="task-background" id="task-background" class="form-control" cols="30" rows="3" [ngModel]="task.description.background"></textarea>
  </div>
  <div class="form-group">
      <label>Requirements:</label>
      <input class="form-control" type="text">
  </div>
  <button class="btn btn-default">Add Requirement</button>
</form>
<hr>
<button class="btn btn-warning"
        (click)="cancelEdit()">Cancel</button>
<button class="btn btn-primary"
        (click)="saveTask()">Save Task</button>
